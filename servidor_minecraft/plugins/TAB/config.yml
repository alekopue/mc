tablist-name-formatting:
  enabled: true
  disable-condition: '%world%=disabledworld'
scoreboard-teams:
  enabled: true
  enable-collision: true
  invisible-nametags: false
  sorting-types:
  - GROUPS:revian,overlord,titan,vip++,vip+,vip,default
  - PLACEHOLDER_A_TO_Z:%player%
  case-sensitive-sorting: true
  can-see-friendly-invisibles: false
  disable-condition: '%world%=disabledworld'
playerlist-objective:
  enabled: false
  value: '%ping%'
  fancy-value: '&7Ping: %ping%'
  title: TAB
  render-type: INTEGER
  disable-condition: '%world%=disabledworld'
belowname-objective:
  enabled: false
  value: '%health%'
  title: '&cHealth'
  fancy-value: '&c%health%'
  fancy-value-default: NPC
  disable-condition: '%world%=disabledworld'
prevent-spectator-effect:
  enabled: false
bossbar:
  enabled: true
  toggle-command: /bossbar
  remember-toggle-choice: false
  hidden-by-default: false
  bars:
    spawn:
      style: PROGRESS
      color: 'BLUE'
      progress: '100'
      text: '%animation:titulo_tab%'
      display-condition: "%world%=spawn"
    world:
      style: PROGRESS
      color: 'GREEN'
      progress: '100'
      text: '%animation:titulo_tab%'
      display-condition: "%world%=world"  
    world_nether:
      style: PROGRESS
      color: 'RED'
      progress: '100'
      text: '%animation:titulo_tab%'
      display-condition: "%world%=world_nether"
    world_the_end:
      style: PROGRESS
      color: 'PURPLE'
      progress: '100'
      text: '%animation:titulo_tab%'
      display-condition: "%world%=world_the_end"
scoreboard:
  enabled: true
  toggle-command: /sb
  remember-toggle-choice: false
  hidden-by-default: false
  use-numbers: true
  static-number: 0
  delay-on-join-milliseconds: 0
