    - 'wait: 2'
    - 'command{sender=console}: eco give %player_name% 1000'
    - 'wait: 2'
    - 'talk{type=action_bar,sound=UI.BUTTON.CLICK, volume=0.2, pitch=0.2, tickSpeed=1, skip:true}:<white><b>algo de dinero nunca esta mal verdad?'
