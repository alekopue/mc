    - 'command{sender=console}: vb give comandos.yml %player_name%'
    - 'wait: 2'
    - 'talk{type=action_bar,sound=UI.BUTTON.CLICK, volume=0.2, pitch=0.2, tickSpeed=1, skip:true}:<white><b>ojo cuidado solo son los mas basicos'
    - 'wait: 2'
    - 'talk{type=action_bar,sound=UI.BUTTON.CLICK, volume=0.2, pitch=0.2, tickSpeed=1, skip:true}:<white><b>cuando cree otro te aviso o no quien sabe es cansado ser dios'
    - 'wait: 2'
    - 'talk{type=action_bar,sound=UI.BUTTON.CLICK, volume=0.2, pitch=0.2, tickSpeed=1, skip:true}:<white><b>igualmente deje a algunos personajes por ahi tirados...'
    - 'wait: 2'
    - 'talk{type=action_bar,sound=UI.BUTTON.CLICK, volume=0.2, pitch=0.2, tickSpeed=1, skip:true}:<white><b>si ellos te ayudaran a lo largo de tu viaje, estaran en el spawn'
    - 'wait: 2'
    - 'effect{clear=true}: slowness'
    - 'title{title="<white><b>Presiona Shift", subtitle="<white>para continuar", stay=1}'
    - 'waitsneak'
    - 'wait: 1'
    # Jugador termina de recibir libro con comandos:

    # Despedida y teleport a lobby:
    - 'npc_control{action=teleport, x=181.605, y=98.06250, z=56.699, lookPlayer=true, npcId=AlekoPue}'
    - 'effect{seconds=99999, amplifier=255}: slowness'
    - 'talk{type=action_bar,sound=UI.BUTTON.CLICK, volume=0.2, pitch=0.2, tickSpeed=1, skip:true}:<white><b>un gusto conocerte y recuerda siempre estare dispuesto a ayudar'
    - 'wait: 2'
    - 'talk{type=action_bar,sound=UI.BUTTON.CLICK, volume=0.2, pitch=0.2, tickSpeed=1, skip:true}:<white><b>cuidate y que empieze tu aventura'
    - 'wait: 2'
    - 'effect{clear=true}: slowness'
    - 'command{sender=console}: mvtp %player_name% e:lobby:74.50,156.00,-60.50:-0.60:0.60 --unsafe' 
    - 'command{sender=console}: tab:tab scoreboard on %player_name%'
    - 'wait: 1'
    - 'npc_control{action=destroy, npcId=AlekoPue}'
    # Fin del dialogo 

