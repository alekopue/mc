    - 'effect{seconds=99999, amplifier=255}: slowness'
    - 'talk{type=action_bar,sound=UI.BUTTON.CLICK, volume=0.2, pitch=0.2, tickSpeed=1, skip:true}:<white><b>bueno eso esto todo..., no espera casi me olvido'
