dialogue:
  owner:
    click: RIGHT
    display-name: '<dark_red><b>AlekoPue</b></dark_red>'
    slow-effect: false
    first-interaction:
    # Empieza la primera interaccion (Se cierra la scoreboard:[linea 8], Se inmoviliza al jugador:[linea 9], Se crea un npc exclusivo para el jugador y se da la accion de mirar al jugador al npc[linea 10,11])
    - 'command{sender=console}: tab scoreboard off %player_name%'
    - 'effect{seconds=99999, amplifier=255}: slowness' 
    - 'npc_control{action=start, npcId=AlekoPue}' 
    - 'npc_control{action=teleport, x=194.665, y=97, z=58.369, lookPlayer=true, npcId=AlekoPue}'
    - 'wait: 2'
    - 'talk{type=action_bar,sound=UI.BUTTON.CLICK, volume=0.2, pitch=0.2, tickSpeed=1, skip:true}:<white><b>Un nuevo jugador, realmente no crei que alguien mas entraria'
    - 'wait: 2'
    - 'talk{type=action_bar,sound=UI.BUTTON.CLICK, volume=0.2, pitch=0.2, tickSpeed=1, skip:true}:<white><b>eres bastante suertudo ;3'
    - 'wait: 2'
    - 'talk{type=action_bar,sound=UI.BUTTON.CLICK, volume=0.2, pitch=0.2, tickSpeed=1, skip:true}:<white><b>que te parece si conversamos pero adentro de mi casa?'
    - 'wait: 2'
    - 'talk{type=action_bar,sound=UI.BUTTON.CLICK, volume=0.2, pitch=0.2, tickSpeed=1, skip:true}:<white><b>llevo eones sentado en el frio, sigueme va xd?'
    - 'wait: 2'
    - 'title{title="<white><b>Presiona Shift", subtitle="<white>para continuar", stay=1}'
    - 'waitsneak'
    - 'effect{clear=true}: slowness'
    - 'wait: 2'
    - 'npc_control{action=record, record=casa1, npcId=AlekoPue}'
    - 'wait: 8'
    # Termina la primera interaccion (Se quita el efecto de inmovilizacion al jugador[linea 23],) -> Procede a ingresar a la casa (Se activa moviemiento del npc [linea 25])
    

    # Adentro de la casa (Se le da la accion de ver al jugador al npc[linea 31], Se inmoviliza al jugador:[linea 32])
    - 'npc_control{action=teleport, x=181.605, y=98.06250, z=56.699, lookPlayer=true, npcId=AlekoPue}'
    - 'effect{seconds=99999, amplifier=255}: slowness'
    - 'wait: 1'
    - 'title{title="<white><b>Presiona Shift", subtitle="<white>para continuar", stay=1}'
    - 'waitsneak'
    - 'talk{type=action_bar,sound=UI.BUTTON.CLICK, volume=0.2, pitch=0.2, tickSpeed=1, skip:true}:<white><b>Bueno dime conoces algo de este servidor?'
    - 'wait: 2'
    - 'title{title="<white><b>Elige una opcion", subtitle="<white>Scroll para elegir y F para seleccionar", stay=2}'
    - 'effect{clear=true}: slowness'
    - 'choice: owner'
    - 'wait: 2'
    # Se da la opcion al jugador de elegir

    # Si eliges "no" se ejecutara el siguiente dialogo:

    # Jugador recibe dinero:
    - 'npc_control{action=teleport, x=181.605, y=98.06250, z=56.699, lookPlayer=true, npcId=AlekoPue}'
    - 'effect{seconds=99999, amplifier=255}: slowness'
    - 'talk{type=action_bar,sound=UI.BUTTON.CLICK, volume=0.2, pitch=0.2, tickSpeed=1, skip:true}:<white><b>Era de esperar, yo te dare lo basico no te preocupes'
