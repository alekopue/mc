    - 'talk{type=action_bar,sound=UI.BUTTON.CLICK, volume=0.2, pitch=0.2, tickSpeed=1, skip:true}:<white><b>existen ciertos conjuros los cuales debes aprender'
    - 'wait: 2'
    - 'talk{type=action_bar,sound=UI.BUTTON.CLICK, volume=0.2, pitch=0.2, tickSpeed=1, skip:true}:<white><b>algunos los llaman comandos pero creo que estan locos XD'
